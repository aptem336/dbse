<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<!--@elvariable id="entity" type="dbse.entity.Attribute"-->
<ui:composition template="abstract_view.xhtml">
    <ui:define name="title">attribute</ui:define>
    <ui:define name="controller">
        <c:set var="controller" value="#{attributeController}" scope="request"/>
    </ui:define>
    <ui:define name="columns">
        <h:column>
            <f:facet name="header">
                <h:outputText value="relation"/>
            </f:facet>
            <!--TODO: применение конвертера обязательно?-->
            <h:selectOneMenu value="#{entity.relation}" converter="#{relationConverter}">
                <f:selectItems value="#{relationController.abstractEntityList}" var="relation"
                               itemValue="#{relation}"
                               itemLabel="#{relation.name}"/>
            </h:selectOneMenu>
        </h:column>
    </ui:define>
</ui:composition>
</html>
