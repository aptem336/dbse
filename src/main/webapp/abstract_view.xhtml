<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>entity</title>
</h:head>
<h:body>
    <h:form id="dataForm">
        <h:commandButton value="+" action="#{relationController.add}">
            <f:ajax execute="@form" render=":dataForm"/>
        </h:commandButton>
        <h:commandButton value="save" action="#{relationController.save}">
            <f:ajax execute="@form"/>
        </h:commandButton>
        <h:dataTable id="dataTable" var="dataRow" value="#{relationController.list}" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="name"/>
                </f:facet>
                <h:inputText value="#{dataRow.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="name"/>
                </f:facet>
                <h:inputText value="#{dataRow.name}"/>
            </h:column>
            <h:column>
                <h:commandButton value="x" action="#{relationController.remove(dataRow.id)}">
                    <f:ajax execute="@form" render=":dataForm"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
