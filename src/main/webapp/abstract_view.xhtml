<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!--@elvariable id="controller" type="dbse.controller.AbstractController"-->
<h:head>
    <title>
        <ui:insert name="title">abstract_entity</ui:insert>
    </title>
</h:head>
<h:body>
    <ui:insert name="controller"/>
    <h:form id="entityesForm">
        <h:commandButton value="+" action="#{controller.add}">
            <f:ajax execute="@form" render=":entityesForm"/>
        </h:commandButton>
        <h:commandButton value="save" action="#{controller.save}">
            <f:ajax execute="@form"/>
        </h:commandButton>
        <h:dataTable id="entityesTable" var="entity" value="#{controller.abstractEntityList}" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="id"/>
                </f:facet>
                <h:inputText value="#{entity.id}"/>
            </h:column>
            <ui:insert name="columns"/>
            <h:column>
                <h:commandButton value="x" action="#{controller.remove(entity.id)}">
                    <f:ajax execute="@form" render=":dataForm"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
