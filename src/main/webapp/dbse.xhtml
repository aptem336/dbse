<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>DBSE</title>
    <h:outputScript library="js" name="dbse.js"/>
    <h:outputStylesheet library="css" name="dbse.css"/>
</h:head>
<h:body>
    <!--TODO: API для js || выносить в js-->
    <h:form id="relations-form">
        <ui:repeat var="relation" value="#{relationController.abstractEntityList}">
            <h:panelGroup styleClass="relation-block" layout="block"
                          style="left:#{relation.x}px; top:#{relation.y}px">
                <h:inputText value="#{relation.name}"/>
                <h:commandButton value="+" action="#{attributeController.addForRelation(relation)}">
                    <!--TODO: дёргать js (м.б. обновлять страницу целиком) || выносить в js, т.к. при обновлении интерактивность теряется-->
                    <f:ajax render="@form"/>
                </h:commandButton>
                <!--TODO: добавить класс к каждой строке таблицы-->
                <h:dataTable var="attribute" value="#{attributeController.getAllForRelation(relation)}">
                    <h:column>
                        <h:inputText value="#{attribute.name}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="x" action="#{attributeController.remove(attribute.id)}">
                            <!--TODO: дёргать js (м.б. обновлять страницу целиком) || выносить в js, т.к. при обновлении интерактивность теряется-->
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </ui:repeat>
    </h:form>
</h:body>
</html>
