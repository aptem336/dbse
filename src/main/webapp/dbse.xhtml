<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>DBSE</title>
    <h:outputScript library="js" name="dbse.js"/>
    <h:outputStylesheet library="css" name="dbse.css"/>
</h:head>
<h:body>
    <!--TODO: обновление не всей формы (execute, render, js)-->
    <h:form id="relations-form">
        <ui:repeat id="relation" var="relation" value="#{relationController.abstractEntityList}">
            <h:panelGroup id='block'
                          styleClass="relation-block" layout="block"
                          style="left:#{relation.x}px; top:#{relation.y}px">
                <h:inputText id="relation_id" value="#{relation.id}"/>
                <h:inputText id="relation_name" value="#{relation.name}"/>
                <h:inputText id="relation_x" value="#{relation.x}"/>
                <h:inputText id="relation_y" value="#{relation.y}"/>
                <h:commandButton id="add_attribute" value="+" action="#{attributeController.addForRelation(relation)}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
                <h:dataTable id="table" var="attribute" value="#{attributeController.getAllForRelation(relation)}">
                    <h:column>
                        <h:inputText id="attribute_name" value="#{attribute.name}"/>
                    </h:column>
                    <h:column>
                        <!--TODO: проверить, возможно установленное значение не переконвертируется в relation-->
                        <h:inputText id="attribute_relation" value="#{attribute.relation}"
                                     converter="#{relationController}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton id="remove_attribute" value="x"
                                         action="#{attributeController.remove(attribute.id)}">
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </ui:repeat>
        <h:outputScript>animateForm();</h:outputScript>
    </h:form>
</h:body>
</html>
