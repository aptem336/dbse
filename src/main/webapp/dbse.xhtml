<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite/cc">
<h:head>
    <h:outputStylesheet library="css" name="dbse.css"/>
    <h:outputStylesheet library="css" name="relation.css"/>
    <h:outputScript library="js" name="dbse.js"/>
    <h:outputScript library="js" name="relation.js"/>
</h:head>
<f:view>
    <h:form id="schema-form"
            style="height: 100%; width: 100%;">
        <h:commandScript name="createXY"
                         render=":schema-form:relations-wrapper"
                         action="${relationController.createXY()}"/>
        <h:commandButton value="save"
                         action="${relationController.writeAll()}">
            <f:ajax render=":schema-form:relations-wrapper"/>
        </h:commandButton>
        <h:panelGroup id="relations-wrapper">
            <ui:repeat id="relations-repeater"
                       var="relation"
                       value="${relationController.list}">
                <cc:relation x="${relation.x}"
                             y="${relation.y}"
                             state="${relation.state}"
                             remove="${relationController.remove(relation)}"
                             shiftXY="${relationController.shiftXY(relation)}"/>
            </ui:repeat>
        </h:panelGroup>
        <h:outputScript>animateSchemaForm(document.getElementById("schema-form"), createXY)</h:outputScript>
    </h:form>
</f:view>
</html>
