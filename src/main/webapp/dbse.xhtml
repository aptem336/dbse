<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite/cc">
<h:head>
    <h:outputStylesheet library="css" name="relation.css"/>
</h:head>
<f:view>
    <h:form id="relations-wrapper">
        <h:commandButton value="+"
                         action="${relationController.create()}">
            <f:ajax render=":relations-wrapper"/>
        </h:commandButton>
        <ui:repeat var="relation"
                   value="${relationController.list}">
            <cc:relation x="#{relation.x}"
                         y="#{relation.y}"/>
        </ui:repeat>
    </h:form>
</f:view>
</html>
