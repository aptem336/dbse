<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite/cc" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet library="css" name="dbse.css"/>
    <h:outputStylesheet library="css" name="relation.css"/>
    <h:outputStylesheet library="css" name="attribute.css"/>

    <h:outputScript library="js" name="dbse.js"/>
    <h:outputScript library="js" name="relation.js"/>
    <h:outputScript library="js" name="attribute.js"/>
</h:head>
<c:set var="schema" value="#{schemaController.list.get(0)}"/>
<f:view>
    <h:form id="schema-form"
            style="height: 100%; width: 100%;">
        <h:commandButton value="save"
                         action="${schemaController.syncWithDataSource(schema)}">
            <f:ajax render=":schema-form:relations-wrapper"/>
        </h:commandButton>
        <h:panelGroup id="relations-wrapper">
            <ui:repeat var="attribute"
                       value="${schema.relations}">
                <cc:relation relation="${attribute}"/>
            </ui:repeat>
        </h:panelGroup>

        <h:commandScript name="create"
                         render=":schema-form:relations-wrapper"
                         action="${relationController.create(schema)}"/>
        <h:outputScript>animateSchemaForm(document.getElementById("schema-form"), create)</h:outputScript>
    </h:form>
</f:view>
</html>
