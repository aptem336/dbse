<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>DBSE</title>
    <h:outputScript library="js" name="dbse.js"/>
    <h:outputStylesheet library="css" name="dbse.css"/>
</h:head>
<h:body>
    <h:form id="entityesForm">
        <ui:repeat var="relation" value="#{relationController.abstractEntityList}">
            <h:panelGroup styleClass="relation" layout="block">
                <h:inputText value="#{relation.name}"/>
                <f:passThroughAttribute name="x" value="#{relation.x}"/>
                <f:passThroughAttribute name="y" value="#{relation.y}"/>
                <h:dataTable styleClass="attributes" var="attribute" value="#{relation.attributeList}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="name"/>
                        </f:facet>
                        <h:inputText value="#{attribute.name}"/>
                    </h:column>
<!--                    <h:column>-->
<!--                        <h:commandButton value="x" action="#{attributeController.remove(attribute.id)}">-->
<!--                            <f:ajax execute="@form" render=":entityesForm"/>-->
<!--                        </h:commandButton>-->
<!--                    </h:column>-->
                </h:dataTable>
<!--                <h:commandButton value="+" action="#{relation.addAttribute}">-->
<!--                    <f:ajax execute="@form" render=":entityesForm"/>-->
<!--                </h:commandButton>-->
            </h:panelGroup>
        </ui:repeat>
    </h:form>
</h:body>
</html>
