<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite/cc">
<composite:interface>
    <composite:attribute name="primary_key" type="dbse.model.constraint.PrimaryKeyConstraint"/>
</composite:interface>
<composite:implementation>
    <h:panelGroup id="primary-key-block"
                  layout="block"
                  styleClass="PrimaryKeyConstraint ${cc.attrs.primary_key.state}">
        <ui:repeat var="attribute"
                   value="${cc.attrs.primary_key.attributes}">
            <cc:attribute attribute="${attribute}"/>
        </ui:repeat>
    </h:panelGroup>
</composite:implementation>
</html>
