<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<composite:interface>
    <composite:attribute name="attribute" type="dbse.model.Attribute"/>
</composite:interface>
<composite:implementation>
    <h:panelGroup id="attribute-block"
                  layout="block"
                  styleClass="Attribute ${cc.attrs.attribute.state}">
        <h:inputText value="${cc.attrs.attribute.name}"/>
        <h:commandButton id="remove"
                         value="x"
                         action="${attributeController.remove(cc.attrs.attribute)}">
            <f:ajax execute="${cc.clientId}:attribute-block"
                    render="${cc.clientId}:attribute-block"/>
        </h:commandButton>

        <h:commandScript name="change_relation"
                         execute="@form"
                         action="${attributeController.changeRelation(cc.attrs.attribute)}">
        </h:commandScript>
        <h:commandScript name="change_primary_key"
                         execute="@form"
                         action="${attributeController.changePrimaryKey(cc.attrs.attribute)}">
        </h:commandScript>
        <h:outputScript>
            animateAttribute(
            document.getElementById("${cc.clientId}:attribute-block"),
            () => document.getElementById("${cc.clientId}:remove").click(),
            change_relation,
            change_primary_key
            )
        </h:outputScript>
    </h:panelGroup>
</composite:implementation>
</html>
