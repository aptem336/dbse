<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<composite:interface>
    <composite:attribute name="attribute" type="dbse.model.Attribute"/>
</composite:interface>
<composite:implementation>
    <h:panelGroup id="attribute-block"
                  layout="block"
                  styleClass="attribute-block ${cc.attrs.attribute.state}">
        <h:inputText value="${cc.attrs.attribute.name}"/>
        <h:commandButton id="remove"
                         value="x"
                         action="${attributeController.remove(cc.attrs.attribute)}">
            <f:ajax render="${cc.clientId}:attribute-block"/>
        </h:commandButton>
        <h:outputScript>animateAttribute(document.getElementById("${cc.clientId}:attribute-block"), () => document.getElementById("${cc.clientId}:remove").click())</h:outputScript>
    </h:panelGroup>
</composite:implementation>
</html>
