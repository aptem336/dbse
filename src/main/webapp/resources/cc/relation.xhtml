<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<composite:interface>
    <composite:attribute name="x" type="java.lang.Integer"/>
    <composite:attribute name="y" type="java.lang.Integer"/>
    <composite:attribute name="state" type="java.lang.String"/>
    <composite:attribute name="remove" method-signature="void remove(dbse.model.RelationEntity)"/>
    <composite:attribute name="shiftXY" method-signature="void shiftXY(dbse.model.RelationEntity)"/>
    <composite:attribute name="relationAttributes" type="java.util.List"/>
    <composite:attribute name="addAttribute" method-signature="void addAttribute(dbse.model.RelationEntity)"/>
</composite:interface>
<composite:implementation>
    <h:panelGroup id="relation-block"
                  layout="block"
                  styleClass="relation-block ${cc.attrs.state}"
                  style="left:${cc.attrs.x}px; top:${cc.attrs.y}px">
        <h:commandButton id="remove"
                         value="remove"
                         action="${cc.attrs.remove}">
            <f:ajax render="${cc.clientId}:relation-block"/>
        </h:commandButton>
        <h:commandScript name="shiftXY"
                         render="${cc.clientId}:relation-block"
                         action="${cc.attrs.shiftXY}"/>
        <h:outputScript>animateRelation(document.getElementById("${cc.clientId}:relation-block"), shiftXY)</h:outputScript>

        <h:commandButton id="addAttribute"
                         value="addAttribute"
                         action="${cc.attrs.addAttribute}">
            <f:ajax render="${cc.clientId}:attributes-wrapper"/>
        </h:commandButton>
        <h:panelGroup id="attributes-wrapper">
            <ui:repeat id="attributes-repeater"
                       var="attribute"
                       value="${cc.attrs.relationAttributes}">
                <h:inputText value="${attribute.name}"/>
            </ui:repeat>
        </h:panelGroup>
    </h:panelGroup>
</composite:implementation>
</html>
