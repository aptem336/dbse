<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<composite:interface>
    <composite:attribute name="x"/>
    <composite:attribute name="y"/>
    <composite:attribute name="state"/>
    <composite:attribute name="remove" method-signature="void remove(dbse.model.RelationEntity)"/>
    <composite:attribute name="shift" method-signature="void shift(dbse.model.RelationEntity)"/>
</composite:interface>
<composite:implementation>
    <h:panelGroup id="relation-block"
                  layout="block"
                  styleClass="relation-block ${cc.attrs.state}"
                  style="left:${cc.attrs.x}px; top:${cc.attrs.y}px">
        <h:commandButton id="remove"
                         value="remove"
                         action="${cc.attrs.remove}">
            <f:ajax render="${cc.clientId}:relation-block"/>
        </h:commandButton>
        <h:commandScript name="shift"
                         render="${cc.clientId}:relation-block"
                         actionListener="${cc.attrs.shift}"/>
        <h:outputScript>animateRelation(document.getElementById("${cc.clientId}:relation-block"), shift)</h:outputScript>
    </h:panelGroup>
</composite:implementation>
</html>
