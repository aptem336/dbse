<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite/cc">
<composite:interface>
    <composite:attribute name="relation" type="dbse.model.Relation"/>
</composite:interface>
<composite:implementation>
    <h:panelGroup id="relation-block"
                  layout="block"
                  styleClass="relation-block ${cc.attrs.relation.state}"
                  style="left:${cc.attrs.relation.x}px; top:${cc.attrs.relation.y}px">
        <h:commandButton value="x"
                         action="${relationController.remove(cc.attrs.relation)}">
            <f:ajax render="${cc.clientId}:relation-block"/>
        </h:commandButton>
        <h:commandButton value="+"
                         action="${attributeController.create(cc.attrs.relation)}">
            <f:ajax render="${cc.clientId}:relation-block"/>
        </h:commandButton>

        <h:panelGroup id="attributes-wrapper"
                      layout="block">
            <ui:repeat var="attribute"
                       value="${cc.attrs.relation.attributes}">
                <cc:attribute attribute="${attribute}"/>
            </ui:repeat>
        </h:panelGroup>

        <h:commandScript name="shift"
                         render="${cc.clientId}:relation-block"
                         action="${relationController.shift(cc.attrs.relation)}"/>
        <h:outputScript>animateRelation(document.getElementById("${cc.clientId}:relation-block"), shift)</h:outputScript>
    </h:panelGroup>
</composite:implementation>
</html>
