<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite/cc">
<h:head>
    <h:outputStylesheet library="css" name="dbse.css"/>

    <h:outputScript library="js" name="schema.js"/>
    <h:outputScript library="js" name="relation.js"/>
    <h:outputScript library="js" name="attribute.js"/>
</h:head>
<f:view>
    <h:form id="form">
        <h:commandButton value="+"
                         action="${schemaController.create()}">
            <f:ajax execute=":form:schemas-wrapper"
                    render=":form:schemas-wrapper"/>
        </h:commandButton>
        <h:commandButton value="save"
                         action="${schemaController.commit()}">
            <f:ajax execute=":form:schemas-wrapper"
                    render=":form:schemas-wrapper"/>
        </h:commandButton>
        <h:panelGroup id="schemas-wrapper">
            <ui:repeat var="schema"
                       value="${schemaController.schemasList}">
                <cc:schema schema="${schema}"/>
            </ui:repeat>
        </h:panelGroup>
    </h:form>
</f:view>
</html>
