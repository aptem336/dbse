<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite/cc">
<h:head/>
<h:body>
    <h:form id="schema-form">
        <h:outputScript>const schema_form = document.getElementById("schema-form")</h:outputScript>
        <ui:repeat value="${schemaController.schema.relations}"
                   var="relation">
            <cc:draggable draggable="${relation}">
                <h:panelGroup> * </h:panelGroup>
            </cc:draggable>
        </ui:repeat>
    </h:form>
</h:body>
</html>
