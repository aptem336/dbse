<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="en" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>relation</title>
</h:head>
<h:body>
    <h:form id="dataForm">
        <h:commandButton value="+" action="#{relationController.insert}">
            <f:ajax execute="@form" render=":dataForm"/>
        </h:commandButton>
        <h:dataTable id="dataTable" var="dataRow" value="#{relationController.all}" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="name"/>
                </f:facet>
                <h:inputText value="#{dataRow.name}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
